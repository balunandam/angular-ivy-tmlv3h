<div class="layout" *ngIf="data.city">
  <div class="row">
    <div class="col-xs-4">
      <h3 style="text-align: left">{{data.city.name}}</h3>
    </div>
    <div class="col-xs-8">
      <button type="button" class="btn btn-primary" (click)="reload()">
        Reload
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4">
      <img src="assets/weather.svg" style="width: 200px" />
    </div>
    <div class="col-xs-4">
      <div>{{data.list[0].weather[0].description}}</div>
      <br />
      <div>windSpeed: {{data.list[0].speed}}</div>
      <br />
      <div>Pressure: {{data.list[0].pressure}}</div>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let item of data.list" class="col-xs-1">
      <p>{{ formateDate(item.dt) | date: 'dd/MM' }}</p>
      <br />
      <img
        src="http://openweathermap.org/img/wn/{{item.weather[0].icon}}@2x.png"
        style="width: 40px"
      />
      <br />
      <p>{{item.temp.max}}</p>
    </div>
  </div>
</div>
